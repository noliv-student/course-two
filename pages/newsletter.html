    </header>
    <main>
        <h1>Join our Newsletter</h1>
        <form>
            <div>
                <label for="">Email</label>
                <input type="email" id="email" placeholder="example@email.com" required>
            </div>
            <div>
                <label for="frequency">Frequency</label>
                <select name="" id="frequency" required>
                    <option value="">----- Select an option -----</option>
                    <option value="daily">Daily</option>
                    <option value="weekly">Weekly</option>
                    <option value="monthly">Monthly</option>
                </select>
            </div>
            <fieldset>
                <legend>Subjects</legend>
                <div>
                    <label for="career">Career</label>
                    <input id="career" type="checkbox">
                </div>

                <div>
                    <label for="">Biodivesity</label>
                    <input id="" type="checkbox">
                </div>

                <div>
                    <label for="">Medical</label>
                    <input id="" type="checkbox">
                </div>

                <div>
                    <label for="">Pharmaceutical</label>
                    <input id="" type="checkbox">
                </div>

                <div>
                    <label for="">Marine</label>
                    <input id="" type="checkbox">
                </div>
            </fieldset>
            <button type="submit">Submit</button>
        </form>
    </main>
    <footer>
        <svg class="logo-icon" aria-labelledby="flask" aria-hidden="true" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
