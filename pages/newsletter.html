<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BiotechHub - Sign Up For Newsletter</title>

    <link rel="icon" type="image/svg+xml" href="/assets/icon/favicon.svg">
    <link rel="icon" type="image/png" href="/assets/icon/favicon.png">

    >
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/newsletter.css">
</head>

        <p class="logo">
            <svg class="logo-icon animate__animated animate__swing" aria-labelledby="flask" aria-hidden="true" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">

                <!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M288 0H160 128C110.3 0 96 14.3 96 32s14.3 32 32 32V196.8c0 11.8-3.3 23.5-9.5 33.5L10.3 406.2C3.6 417.2 0 429.7 0 442.6C0 480.9 31.1 512 69.4 512H378.6c38.3 0 69.4-31.1 69.4-69.4c0-12.8-3.6-25.4-10.3-36.4L329.5 230.4c-6.2-10.1-9.5-21.7-9.5-33.5V64c17.7 0 32-14.3 32-32s-14.3-32-32-32H288zM192 196.8V64h64V196.8c0 23.7 6.6 46.9 19 67.1L309.5 320h-171L173 263.9c12.4-20.2 19-43.4 19-67.1z"/>
            </svg>
            BiotechHub
        </p>

        <nav class="main-nav">
            <input type="checkbox" id="hamburger">
            <label for="hamburger" class="hamburger-label">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960" id="nav-hamburger">
                    <path id="nav-svg-path" d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"></path>
                </svg>
            </label>

            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="./faq.html">FAQ</a></li>
                <li><a id="current-page" href="#">Newsletter</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Join our Newsletter</h1>
        <form>
            <div class="input-container">
                <label for="">Email</label>
                <input type="email" id="email" placeholder="example@email.com" required>
            </div>

            <div class="input-container">
                <label for="frequency">Frequency</label>
                <select name="" id="frequency" required>
                    <option value="">----- Select an option -----</option>
                    <option value="daily">Daily</option>
                    <option value="weekly">Weekly</option>
                    <option value="monthly">Monthly</option>
                </select>
            </div>

            <fieldset>
                <legend>Subjects</legend>
                <ul class="items-center w-full text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-lg sm:grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-2">
                    <li class=" border-b border-gray-200">
                        <div class="flex items-center ps-3">
                            <input 
                                type="checkbox" 
                                id="career" 
                                value="career" 
                                class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500"
                            >
                            <label 
                                for="career" 
                                class="w-full p-3 text-sm font-medium text-gray-900 dark:text-gray-300"
                            >
                                Career
                            </label>
                        </div>
                    </li>

                    <li class="border-b border-gray-200 ">
                        <div class="flex items-center ps-3">
                            <input 
                                type="checkbox" 
                                id="biodivesity" 
                                value="biodivesity"
                                class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500"
                            >
                            <label 
                                for="biodivesity" 
                                class="w-full p-3 text-sm font-medium text-gray-900 dark:text-gray-300"
                            >
                                Biodivesity
                            </label>
                        </div>
                    </li>

                    <li class="border-b border-gray-200 ">
                        <div class="flex items-center ps-3">
                            <input 
                                type="checkbox" 
                                id="medicine" 
                                value="medicine" 
                                class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500"
                            >
                            <label 
                                for="medicine" 
                                class="w-full p-3 text-sm font-medium text-gray-900 dark:text-gray-300"
                            >
                                Medicine
                            </label>
                        </div>
                    </li>

                    <li class="border-b border-gray-200 ">
                        <div class="flex items-center ps-3">
                            <input 
                                type="checkbox" 
                                id="biopharmaceuticals" 
                                value="biopharmaceuticals" 
                                class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500"
                            >
                            <label 
                                for="biopharmaceuticals" 
                                class="w-full p-3 text-sm font-medium text-gray-900 dark:text-gray-300"
                            >
                                Biopharmaceuticals
                            </label>
                        </div>
                    </li>

                    <li class="border-b border-gray-200 ">
                        <div class="flex items-center ps-3">
                            <input 
                                type="checkbox" 
                                id="environment" 
                                value="environment" 
                                class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500"
                            >
                            <label 
                                for="environment" 
                                class="w-full p-3 text-sm font-medium text-gray-900 dark:text-gray-300"
                            >
                                Environment
                            </label>
                        </div>
                    </li>

                    <li class="border-b border-gray-200 ">
                        <div class="flex items-center ps-3">
                            <input 
                                type="checkbox" 
                                id="bioinformatics" 
                                value="bioinformatics" 
                                class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500"
                            >
                            <label 
                                for="bioinformatics" 
                                class="w-full p-3 text-sm font-medium text-gray-900 dark:text-gray-300"
                            >
                                Bioinformatics
                            </label>
                        </div>
                    </li>

                    <li>
                        <div class="flex items-center ps-3">
                            <input 
                                type="checkbox" 
                                id="industry" 
                                value="industry" 
                                class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500"
                            >
                            <label 
                                for="industry" 
                                class="w-full p-3 text-sm font-medium text-gray-900"
                            >
                                Industry
                            </label>
                        </div>
                    </li>
                </ul>
            </fieldset>
            <button type="submit">Submit</button>
        </form>
    </main>
